<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SPA Template Plain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#home">Home</a>
    <a href="#users">Users</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="home" class="page">
    <header class="topbar">
      <h2>Home</h2>
    </header>
    <h3>SPA Template Plain</h3>
    <p>My Single Page Web App Template</p>
  </section>

  <!-- persons page -->
  <section id="users" class="page">
    <header class="topbar">
      <h2>Users</h2>
      <a class="right" href="#create"">Create</a>
    </header>
    <div id="grid-users" class="grid-container"></div>
  </section>

  <!-- create user page -->
  <section id="create" class="page">
    <header class="topbar">
      <a class="left" href="#users">Back</a>
      <h2>Create user</h2>
      <a class="right" onclick="createUser()">Save</a>
    </header>
    <form>
      <input type="text" id="name" placeholder="Type your name" required>
      <input type="email" id="mail" placeholder="Type your mail" required>
      <button type="button" name="button" onclick="createUser()">Save User</button>
    </form>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
